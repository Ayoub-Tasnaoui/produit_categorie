<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form >
		<h:selectOneMenu >
			<f:selectItem 
			itemLabel="--"/>
			<f:selectItems value="#{produitBean.categories}" var="c"
				itemLabel="#{c.nom}" itemValue="#{c.id}" />
				
		</h:selectOneMenu>
		</h:form>
		
		<h:form>
		<h:panelGrid columns="2">
		<h:commandButton value="Add" action="#{produitBean.save()}" />
	</h:panelGrid>
	
	<h:dataTable  value="#{produitBean.categories}" var="p"  border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{p.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="NOM" />
				</f:facet>
				<h:outputText value="#{p.nom}" />
			</h:column>
			
		</h:dataTable>


</h:form>
</html>
